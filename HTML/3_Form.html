<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <style>
        form{
            border: 2px solid black;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="">
        <caption>Software Request</caption>
        <hr>

        <label for="name">Name</label>
        <input type="text" id="name" required>

        <br><br>

        <label for="password">Password</label>
        <input type="password" id="password" required>

        <br><br>

        <label for="email">Email</label>
        <input type="email" id="email" required>

        <br><br>

        <label for="number">Phone Number</label>
        <input type="number" id="number" required>

        <h5>Which software do you require?</h5>
        <input type="checkbox" id="a">
        <label for="a">Software A</label>

        <br><br>

        <input type="checkbox" id="b">
        <label for="b">Software B</label>

        <br><br>

        <input type="checkbox" id="c">
        <label for="c">Software C</label>


        <h5>How urgentaly do you need it</h5>
        <input type="radio" id="as" name="choose">
        <label for="as">As soon as possible</label>

        <br><br>

        <input type="radio" id="within" name="choose">
        <label for="within">Within in 2 to 3 weeks</label>

        <br><br>
        <input type="radio" id="2" name="choose">
        <label for="2">Within in 2 to 3 weeks</label>

        <br><br>

        <textarea name="" rows="5" cols="20" id=""></textarea>
    </form>
</body>
</html>
